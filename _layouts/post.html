<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}</p>
<div class="post">
	<div id="toc"></div>
  {{ content }}
  <script type="text/javascript">
$(document).ready(function() {
    $('#toc').toc();
});
</script>
</div>
